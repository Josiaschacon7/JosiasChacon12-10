<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio con etiqueta SELECT</title>
</head>
<body>
    <P>Este ejercicio sera un ejemplo de como se utiliza la etiqueta SELECT. Esta etiqueta se utiliza para crear menus dentro de mi pagina web.</P>
    <br>
    <br>
    <select name="Transporte"id="Transporte"> 
        <option value="Auto">Auto</option> 
        <option value="Barco">Barco</option> 
        <option value="Tren">Tren</option> 
        <option value="Avion">Avion</option> 
        <option value="Bus">Bus</option> 
    </select>
</body>
</html>
